<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Kółko i Krzyżyk</h1>
    <div class="status">
      <label for="playerSlider">Aktualnie</label>
      <label class="switch">
        <input
          type="range"
          id="playerSlider"
          min="0"
          max="1"
          step="1"
          value="0"
          disabled
        />
      </label>
      <span id="playerLabel">Gracz X</span>
    </div>
    <table id="board">
      <tr>
        <td data-cell></td>
        <td data-cell></td>
        <td data-cell></td>
      </tr>
      <tr>
        <td data-cell></td>
        <td data-cell></td>
        <td data-cell></td>
      </tr>
      <tr>
        <td data-cell></td>
        <td data-cell></td>
        <td data-cell></td>
      </tr>
    </table>
    <div class="scoreboard">
      <h2>Wyniki</h2>
      <p>X: <span id="scoreX">0</span></p>
      <p>O: <span id="scoreO">0</span></p>
    </div>
    <div>
      <a href="#" class="btn" id="resetBtn">Zagraj ponownie</a>
      <a href="#" class="btn" id="resetScoresBtn">Zresetuj wyniki</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
